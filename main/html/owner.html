<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>owner page</title>
    <link rel="stylesheet" href="../css/owner.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>
    <script src="../js/webshop.js"></script>
    <script src="../../index.js"></script>
    <h1>Upload and Delete (Owner only)</h1>

    <div id="upload-area">
        <p>Upload</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-field input-field">
              <div class="btn grey">
                <input name="Images" type="file">
              </div>
            </div>
            
            <div id="label-price"><label for="price">price</label></div>
            <input type="text" id="price" name="price"><button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div id="delete-area">
        <p>Delete</p>
        <form action="/cloth/delete" id="delete-form" method="POST">
            <label for="id">id</label>
            <input type="text" id="id" name="id" /><button type="submit" id="submitButton">Submit</button>
        </form>        
    </div>

</body>
</html>
